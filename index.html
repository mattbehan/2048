<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="application.css">
  <script src="mousetrap.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="game.js"></script>
  <script src="controller.js"></script>
  <script src="view.js"></script>

  <title>256!</title>

</head>
<body>

  <div class = "overlay"> </div>

  <div id="top-bar">
    <div id = "score"></div>
  </div>

  <div id="start-screen">
    <h1 id="sign"> 2048 </h1>
    <form id="new-form">
      <input id="new-game" type="submit" value="New Game"/>
    </form>
    <form id="continue-form">
      <p> OR </p>
      <p> Input previous board tiles separated by commas </p>
      <input id="tiles" type="text" name="previous-tiles" placeholder="e.g. 2,4,4,2,0,0,0,0,4,4,0,0,16,32,64,128"/>
      <input id="continue" type="submit" value="Continue previous game"/>
    </form>
  </div>
  <div id="board-container">
  <table id="board">

    <tr id="row1"> <td class="column1"></td> <td class="column2"></td> <td class="column3"></td> <td class="column4"></td> </tr>

    <tr id="row2"> <td class="column1"></td> <td class="column2"></td> <td class="column3"></td> <td class="column4"></td> </tr>

    <tr id="row3"> <td class="column1"></td> <td class="column2"></td> <td class="column3"></td> <td class="column4"></td> </tr>

    <tr id="row4"> <td class="column1"></td> <td class="column2"></td> <td class="column3"></td> <td class="column4"></td> </tr>

  </table>
  </div>
</body>
</html>
